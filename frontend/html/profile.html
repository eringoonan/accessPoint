<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
    <header id="navbar">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="" alt="Logo" class="navbar-logo" />
                <a href="/index.html">AccessPoint</a>
            </div>
            <div class="navbar-right">
                <a id="admin-link" href="/html/admin.html" style="display:none;">Admin</a>
                <a href="/index.html">Home</a>
                <a href="/html/controllers.html">Controllers</a>
                <a href="/html/games.html">Games</a>
                <a href="/html/signup.html" id="auth-link">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <h1>Your Profile</h1>
            <div class="profile-card">
                <div class="profile-row">
                    <h3>Name</h3>
                    <p id="profile-name">Loading...</p>
                </div>
                <div class="profile-row">
                    <h3>Email</h3>
                    <p id="profile-email">Loading...</p>
                </div>
                <div class="profile-row">
                    <h3>Date Joined</h3>
                    <p id="profile-date">Loading...</p>
                </div>
            </div>
            <button type="button" class="btn" id="signoutButton">Sign Out</button>
        </div>
    </section>

    <!-- Saved Controllers Section -->
    <main class="games-section">
        <div class="games-container">
            <div class="page-header">
                <h1>Saved Game Controllers</h1>
                <p>Your saved adaptive Game Controllers</p>
            </div>

            <div id="loading" class="loading">
                <p>Loading controllers...</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div id="controllers-grid" class="controllers-grid"></div>
        </div>
    </main>

    <script type="module" src="/javascript/pages/profilePage.js"></script>
    <script type="module" src="/javascript/components/navbar.js" defer></script>
</body>
</html>
