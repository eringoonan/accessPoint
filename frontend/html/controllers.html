<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllers - AccessPoint</title>
    <link rel="stylesheet" href="/css/controllers.css" />
</head>
<body>
    <header id="navbar">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="" alt="Logo" class="navbar-logo" />
                <a href="/index.html">AccessPoint</a>
            </div>
            <div class="navbar-right">
                <a id="admin-link" href="/html/admin.html" style="display:none;">Admin</a>
                <a href="/index.html">Home</a>
                <a href="/html/controllers.html">Controllers</a>
                <a href="/html/games.html">Games</a>
                <a href="/html/signup.html" id="auth-link">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Game Controllers</h1>
            <p>Browse our collection of adaptive gaming controllers</p>
        </div>

        <!-- Filter Section -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="platform-filter">Platforms</label>
                <div class="custom-select">
                    <button type="button" class="select-button" id="platform-filter-btn">
                        <span class="select-text">All Platforms</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M2 4l4 4 4-4"/>
                        </svg>
                    </button>
                    <div class="select-dropdown" id="platform-dropdown">
                        <div class="dropdown-search">
                            <input type="text" placeholder="Search platforms..." id="platform-search">
                        </div>
                        <div class="dropdown-options" id="platform-options">
                            <!-- Will be populated dynamically -->
                        </div>
                        <div class="dropdown-actions">
                            <button type="button" class="clear-btn" id="clear-platforms">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label for="feature-filter">Features</label>
                <div class="custom-select">
                    <button type="button" class="select-button" id="feature-filter-btn">
                        <span class="select-text">All Features</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M2 4l4 4 4-4"/>
                        </svg>
                    </button>
                    <div class="select-dropdown" id="feature-dropdown">
                        <div class="dropdown-search">
                            <input type="text" placeholder="Search features..." id="feature-search">
                        </div>
                        <div class="dropdown-options" id="feature-options">
                            <!-- Will be populated dynamically -->
                        </div>
                        <div class="dropdown-actions">
                            <button type="button" class="clear-btn" id="clear-features">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label for="sort-filter">Sort By</label>
                <select id="sort-filter" class="sort-select">
                    <option value="relevance">Relevance</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="active-filters" id="active-filters" style="display: none;">
            <!-- Active filter tags will appear here -->
        </div>

        <div id="loading" class="loading">
            <p>Loading controllers...</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="controllers-grid" class="controllers-grid">
            <!-- Controller cards will be dynamically inserted here -->
        </div>
    </main>

    <script type="module" src="/javascript/pages/controllersPage.js"></script>
    <script type="module" src="/javascript/components/navbar.js" defer></script>
</body>
</html>
