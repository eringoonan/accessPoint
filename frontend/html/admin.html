            <label for="controller-name">Controller Name *</label>
            <input type="text" id="controller-name" name="controller_name" required />
          </div>

          <div class="form-group">
            <label for="manufacturer">Manufacturer *</label>
            <input type="text" id="manufacturer" name="manufacturer" required />
          </div>

          <div class="form-group">
            <label for="controller-type">Controller Type *</label>
            <input type="text" id="controller-type" name="controller_type" required placeholder="e.g., Gamepad, Adaptive, Flight Stick" />
          </div>

          <div class="form-group">
            <label for="product-url">Product URL</label>
            <input type="url" id="product-url" name="product_url" placeholder="https://" />
          </div>

          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="url" id="image-url" name="image_url" placeholder="https://" />
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" min="0" placeholder="0.00" />
          </div>

          <div class="form-group">
            <label for="release-date">Release Date</label>
            <input type="date" id="release-date" name="release_date" />
          </div>
